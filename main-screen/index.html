   <script>
    function mudarCor(elementoClicado) {
        // Primeiro, redefina a cor de todos os elementos
        var itens = document.getElementsByClassName("mudar-cor");
        for (var i = 0; i < itens.length; i++) {
            itens[i].style.backgroundColor = "";
            itens[i].style.borderRadius = "";
            itens[i].style.color = "";
            itens[i].style.border = ""; // Defina para a cor original ou para uma cor especÃ­fica
        }
        
        // Agora, mude a cor do elemento clicado
        elementoClicado.style.border = "1px #E5E0DF solid";
        elementoClicado.style.backgroundColor = "#1b5f39d6";
        elementoClicado.style.borderRadius = "12px";
        elementoClicado.style.color = "#60B5E5";    
        elementoClicado.style.transition = '0.5s';
    }
</script>
